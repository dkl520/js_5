<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ul {
				display: flex;
				list-style: none;
				flex-wrap:wrap;
				margin-top: 400px;
			}
			li {
				display: flex;			   
				align-items: center;
				justify-content: center;
				min-width: 100px;
				height: 100px;
				margin: 8px;
				background: red;
			}
			span{
				color: white;
				font-size: 2rem;
			}
			[v-cloak]{
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="app">
		<input type="number"   v-model='mess' name="" id="" value="" />
		<button @click=leftin> 左侧入</button>
		<button @click=rightin>右侧入</button>
		<button @click=leftout>左侧出</button>
		<button @click=rightout>右侧出</button>
		<ul>
			<li v-for='data in data'  v-cloak ><span></span></li>
			
		</ul>
		
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
			  new Vue({
			  	el:'#app', 
			  	data:{
			  		mess:'',
			  		data:[10,20,30]
			  	},
			  	methods:{
			  		leftin(){
			  			
			  		this.mess&&this.data.unshift(this.mess);
			  			this.mess='';
			  			
			  		},
			  		leftout(){
			  		this.data&&this.data.shift(this.mess);
			  			this.mess='';
			  		},
			  		rightin(){
			  		      this.mess&&this.data.push(this.mess);
			  		      this.mess='';
			  			
			  		},
			  		rightout(){
			  			this.data&&this.data.pop(this.mess);
			  			this.mess='';
			  			
			  		}
			  	}
			  })
		</script>
	</body>

</html>
